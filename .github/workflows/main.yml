name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy-production:
    if: contains(github.ref, 'master')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist

      - run: npx now -t ${{ secrets.ZEIT_TOKEN }} dist --prod --confirm
